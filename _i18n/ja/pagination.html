<div class="pager">
  {% if previousLink %}
    <a class="previous" href="{{previousLink}}">前へ</a>
  {% else %}
    <a class="previous" href="/">ホームへ</a>
  {% endif %}

  {% if nextLink %}
    <a class="next" href="{{nextLink}}">次へ</a>
  {% else %}
    <a class="next" href="https://github.com/ios-factor/ios-factor.com">コントリビュートする</a>
  {% endif %}
</div>
